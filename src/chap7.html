<html>
<head>
  <title>The Raytracer Challenge -- chapter 7-9 : scene + shadows + planes</title>
  <script type="module">
    import {drawScene, animateScene} from "./chapter7.js";
    window.drawScene = drawScene;
    window.animateScene = animateScene;
    drawScene(false);
  </script>
  <style>
    canvas.lowres{
      transform-origin: top left;
      transform: scale(4);
    }
  </style>
</head>
<body>
  <button onclick="window.drawScene(true)">Draw full res</button>
  <button onclick="window.drawScene(false)">Draw low res</button>
  <button onclick="window.animateScene(true)">animate</button>
  <button onclick="window.animateScene(false)">stop</button>
  <br />
  <label for="ambientOcclusion">do ambient occlusion (badly)<input type="checkbox" id="ambientOcclusion" name="ambientOcclusion" /></label>
  <label for="usePlanes">use planes instead of spheres as floor / walls<input type="checkbox" id="usePlanes" name="usePlanes" /></label>
  <label for="turnsPerSec">turns per seconds<input name="turnsPerSec" id="turnsPerSec" type="number" step="0.001" max="1" min="-10" value="0.5" /></label>
  <br />

  <div>
    <canvas id="cnv" width="400" height="250"></canvas>
  </div>
