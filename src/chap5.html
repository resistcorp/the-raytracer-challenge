<html>
<head>
  <title>The Raytracer Challenge -- chapter 5 : ray/sphere intersection</title>
  <script type="module">
    import {play} from "./chapter5.js";
    window.draw = play;
    play();
  </script>
</head>
<body>
  <canvas id="cnv" width="500" height="500"></canvas>
  <form>
    <label for="width">width<input name="width" id="width" type="number" step="1" max="1000" min="10" value="700" /></label>
    <label for="height">height<input name="height" id="height" type="number" step="1" max="1000" min="10" value="350" /></label>
    <label for="orthogonal">orthogonal ?<input name="orthogonal" id="orthogonal" type="checkbox" checked /></label>
    <label for="distance">distance<input name="distance" id="distance" type="number" step="0.01" max="10" min="-10" value="1" /></label>
  </form>
  <button onclick="window.draw()">Draw</button>
</body>
</html>
